<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .todo-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      margin: 0 0 20px;
      text-align: center;
      color: #333;
    }

    .todo-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .add-btn {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .add-btn:hover {
      background-color: #218838;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0 0;
    }

    ul li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    ul li button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    ul li button:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>To-Do List</h2>
    <input type="text" id="todoInput" class="todo-input" placeholder="Enter a task">
    <button class="add-btn" onclick="addTodo()">Add Task</button>
    <ul id="todoList"></ul>
  </div>

  <script>
    function addTodo() {
      const todoInput = document.getElementById('todoInput');
      const todoList = document.getElementById('todoList');
      const task = todoInput.value.trim();

      if (task === '') {
        alert('Please enter a task.');
        return;
      }

      const li = document.createElement('li');
      li.innerHTML = `
        ${task}
        <button onclick="removeTask(this)">Remove</button>
      `;

      todoList.appendChild(li);
      todoInput.value = '';
    }

    function removeTask(button) {
      const li = button.parentElement;
      li.remove();
    }
  </script>
</body>
</html>
